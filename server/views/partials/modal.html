    role="dialog"
  >
    <!-- Remove header if you don't want a close icon. Use modal body to place modal tile. -->

    <!-- Modal body -->
    <div class="mt-2 mb-6">
      <!-- Modal title -->
      <p id="modal-header" class="mb-4 text-lg font-semibold text-gray-300">
        {{header}}
      </p>
      <p
        id="modal-text"
        class="my-2 w-full text-gray-300 bg-transparent outline-none"
      >
        {{text}}
      </p>
    </div>
    <footer
      id="modal-footer"
      class="flex flex-col items-center justify-end px-6 py-3 -mx-6 -mb-4 space-y-4 sm:space-y-0 sm:space-x-6 sm:flex-row bg-gray-800"
    >
      {{> buttonCancel}} {{> buttonPurple}}
      <!-- <button id="ok-btn" class="btn text-white border-transparent">
        {{ btnText }}
      </button> -->
    </footer>
  </div>
</div>

<script>
  function closeModal(e) {
    const modalWrapper = document.getElementById('modal-wrapper');
    const modalBox = modalWrapper.querySelector('#modal-box');
    modalBox.classList.toggle('-translate-y-2');
    modalBox.classList.toggle('invisible');
    modalBox.classList.toggle('opacity-0');
    modalWrapper.classList.toggle('invisible');
    modalWrapper.classList.toggle('opacity-0');
  }
</script>
