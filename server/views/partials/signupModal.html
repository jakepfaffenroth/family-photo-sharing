<div class="fixed z-10 inset-0 overflow-y-auto">
  <div
    class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
  >
    <!--
      Background overlay, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="fixed inset-0">
      <div
        id="signup-overlay"
        class="absolute inset-0 bg-gray-500 opacity-75"
      ></div>
    </div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen"></span>
    &#8203;
    <!--
      Modal panel, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        To: "opacity-100 translate-y-0 sm:scale-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100 translate-y-0 sm:scale-100"
        To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
    -->

    <div
      class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-headline"
    >
      <div class="py-4 px-6">
        <h2 class="text-center font-bold text-gray-700 text-3xl">Sign Up</h2>

        <!--         
        <p class="mt-1 text-center font-bold text-gray-600 text-xl">
          Welcome Back
        </p>
        
        <span class="mt-1 text-center text-gray-600">
          Login or create account
        </span>
         -->

        <form action="/user/create-owner" method="POST">
          <div class="flex justify-between items-center mt-4 w-full">
            <input
              class="w-56 mt-2 py-2 px-4 bg-gray-100 text-gray-700 border border-gray-300 rounded block appearance-none placeholder-gray-500 focus:outline-none focus:bg-white"
              type="text"
              name="firstName"
              placeholder="First Name"
              aria-label="First Name"
              value="{{firstName}}"
            />

            <input
              class="w-56 mt-2 py-2 px-4 bg-gray-100 text-gray-700 border border-gray-300 rounded block appearance-none placeholder-gray-500 focus:outline-none focus:bg-white"
              type="text"
              name="lastName"
              placeholder="Last Name"
              aria-label="Last Name"
              value="{{lastName}}"
            />
          </div>

          <div class="mt-4 w-full">
            <input
              class="w-full mt-2 py-2 px-4 bg-gray-100 text-gray-700 border border-gray-300 rounded block appearance-none placeholder-gray-500 focus:outline-none focus:bg-white"
              type="text"
              name="username"
              placeholder="Username"
              aria-label="Username"
              value="{{username}}"
            />
          </div>

          <div class="mt-4 w-full">
            <input
              class="w-full mt-2 py-2 px-4 bg-gray-100 text-gray-700 border border-gray-300 rounded block appearance-none placeholder-gray-500 focus:outline-none focus:bg-white"
              type="email"
              name="email"
              placeholder="Email Address"
              aria-label="Email Address"
              value="{{email}}"
            />
          </div>

          <div class="mt-4 w-full">
            <input
              class="w-full mt-2 py-2 px-4 bg-gray-100 text-gray-700 border border-gray-300 rounded block appearance-none placeholder-gray-500 focus:outline-none focus:bg-white"
              type="password"
              name="password"
              placeholder="Password"
              aria-label="Password"
              value="{{password}}"
            />
          </div>

          <div class="mt-4 w-full">
            <input
              class="w-full mt-2 py-2 px-4 bg-gray-100 text-gray-700 border border-gray-300 rounded block appearance-none placeholder-gray-500 focus:outline-none focus:bg-white"
              type="password"
              placeholder="Confirm Password"
              name="confirmPassword"
              aria-label="Confirm Password"
            />
          </div>

          <div class="flex justify-between items-center mt-6">
            <p
              id="signup-err-msg"
              class="text-gray-600 text-sm hover:text-gray-500"
            >
              {{signupErrMsg}}
            </p>

            <button
              class="py-2 px-4 bg-gray-700 text-white rounded hover:bg-gray-600 focus:outline-none"
              type="submit"
            >
              Sign Up
            </button>
          </div>
        </form>
      </div>

      <div
        class="flex items-center justify-center py-4 bg-gray-100 text-center"
      >
        <span class="text-gray-600 text-sm">Already have an account?</span>

        <a
          href="#"
          class="text-blue-600 font-bold mx-2 text-sm hover:text-blue-500"
        >
          Sign In
        </a>
      </div>
