{{> menuMain logo=true}}
<div
  class="flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full items-center text-center">
    <h2
      class="mt-6 text-center text-2xl leading-9 font-extrabold text-gray-900"
    >
      Reset your password
    </h2>
    <form class="mt-8" action="{{resetLink}}" method="POST">
      <input type="hidden" name="remember" value="true" />
      <div class="rounded-md shadow-sm">
        <div class="-mt-px">
          <div
            class="appearance-none relative block w-full border border-gray-300 rounded-t-md"
          >
            <input
              id="pw-input"
              aria-label="Password"
              name="password"
              type="password"
              required
              class="w-full px-3 py-2 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
              placeholder="Password (minimum 6 characters)"
            />
          </div>
        </div>
        <div class="-mt-px">
          <input
            aria-label="Confirm Password"
            name="confirmPassword"
            type="password"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
            placeholder="Confirm Password"
          />
        </div>
      </div>

      <div class="mx-2 mt-4 space-y-2">
        <p class="block text-sm font-medium leading-5 text-gray-700">
          Password strength
        </p>
        <div id="strength-bar" class="relative flex h-2 mx-auto space-x-1">
          <div class="w-1/5 border rounded-sm"></div>
          <div class="w-1/5 border rounded-sm"></div>
          <div class="w-1/5 border rounded-sm"></div>
          <div class="w-1/5 border rounded-sm"></div>
          <div class="w-1/5 border rounded-sm"></div>
        </div>
        <p id="pw-tips" class="text-sm font-light leading-5 text-gray-700"></p>
      </div>

      <div class="mt-6">
        <button
          type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-teal-600 hover:bg-teal-500 focus:outline-none focus:border-teal-700 focus:ring-teal active:bg-teal-700 transition duration-150 ease-in-out"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg
              class="h-5 w-5 text-teal-500 group-hover:text-teal-400 transition ease-in-out duration-150"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          Reset Password
        </button>
      </div>
    </form>
  </div>
</div>

<script
  type="text/javascript"
  src="/javascripts/zxcvbn.js"
  async="defer"
></script>
<script
  type="text/javascript"
  src="/javascripts/pwStrength.js"
  async="defer"
></script>
