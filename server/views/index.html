{{> menuMain}}

<div class="relative bg-white overflow-hidden">
  <div class="max-w-screen-xl mx-auto">
    <div
      class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32"
    >
      <main
        class="pt-10 mx-auto max-w-screen-xl px-4 sm:pt-12 sm:px-6 md:pt-16 lg:pt-20 lg:px-8 xl:pt-28"
      >
        <div class="sm:text-center lg:text-left">
          {{> colorfulLogo}}
          <p
            class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0"
          >
            Share your photos, privately.
            <br />
            <br />
            Carousel isn't a social network. We don't show ads. We don't harvest
            your data. We don't do facial recognition. There are no 'friends' or
            'followers.' Find out more.
          </p>
          <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
            <div class="rounded-md shadow">
              <a
                href="/signup"
                class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-teal-400 hover:bg-green-400 focus:outline-none focus:border-teal-700 focus:ring-teal transition duration-200 ease-in-out md:py-4 md:text-lg md:px-10"
              >
                Sign up
              </a>
            </div>
            <div class="mt-3 sm:mt-0 sm:ml-3">
              <a
                href="/features"
                class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-teal-700 bg-teal-200 hover:text-green-600 hover:bg-green-200 focus:outline-none focus:ring-teal focus:border-teal-300 transition duration-200 ease-in-out md:py-4 md:text-lg md:px-10"
              >
                Learn more
              </a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
    <img
      class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full"
      src="/images/old-photos.jpg"
      alt=""
    />
  </div>
</div>

<div id="signup-modal" class="invisible opacity-0">{{> signupModal}}</div>

<div id="login-modal" class="invisible opacity-0">{{> loginModal}}</div>
